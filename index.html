<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}
			
			.nav {
				width: 100%;
				height: 50px;
				display: flex;
				justify-content: space-between;
				background-color: #0094ff;
				line-height: 50px;
			}
			
			.nav>div {
				width: 100%;
				text-align: center;
				border: 1px solid #000;
			}
		</style>
	</head>

	<body>
		<div class='nav'>
			<div>自我介绍</div>
			<div>我的项目</div>
			<div>联系方式</div>
		</div>
	</body>

</html>
